query LinksData($first: Int, $after: String) {
  links(first: $first, after: $after) {
    links {
      category
      description
      id
      imageUrl
      title
      url
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

mutation CreateLink($input: LinkInput!) {
  createLink(input: $input) {
    title
    url
    imageUrl
    category
    description
  }
}
